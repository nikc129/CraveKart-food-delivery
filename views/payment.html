    <div class="payment-container">
        <h1>Payment Page</h1>
        <form id="paymentForm" onsubmit="handlePayment(event)">
            <input type="text" name="cardNumber" placeholder="Card Number" required maxlength="16">
            <input type="text" name="cardHolder" placeholder="Card Holder Name" required>
            <input type="text" name="expiry" placeholder="Expiry Date (MM/YY)" required maxlength="5">
            <input type="text" name="cvv" placeholder="CVV" required maxlength="3">
            <button type="submit">Pay Now</button>
        </form>
        <div class="qr-code" id="qrCode"></div>
    </div>

    <script>
        function handlePayment(event) {
            event.preventDefault();
            const qrCodeDiv = document.getElementById("qrCode");
            qrCodeDiv.innerHTML = `
                <p>Scan this QR Code for confirmation:</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=Payment%20Successful!&size=150x150" alt="QR Code">
            `;
            alert("Payment details submitted successfully!");
            window.location.href = "/ratefood";
        }
    </script>
